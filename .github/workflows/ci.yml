name: CI Pipeline - Course Service

on:
  push:
    branches: [main, develop, feature/*]
  pull_request:
    branches: [main, develop, feature/*]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    permissions:
      security-events: write
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: nervus_user
          POSTGRES_PASSWORD: secure_password
          POSTGRES_DB: nervus
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      eureka:
        image: ghcr.io/nervus-tech/nervus-eureka-server:v1.0.0
        ports:
          - 8761:8761

      minio:
        image: minio/minio:latest
        env:
          MINIO_ROOT_USER: minio_access
          MINIO_ROOT_PASSWORD: minio_secret
        ports:
          - 9000:9000
          - 9001:9001
        options: >-
          --health-cmd "curl -f http://localhost:9000/minio/health/live || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
          --command "server /data --console-address ':9001'"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'corretto'

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Install PostgreSQL Client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Create Schema
        run: |
          psql -h localhost -U nervus_user -d nervus -c "CREATE SCHEMA IF NOT EXISTS local_course;"

      - name: Build with Maven
        run: mvn clean install -f course/pom.xml -DskipTests

      - name: Run Tests (if test files exist)
        run: |
          # Check if test files exist before running tests
          if [ -d "course/src/test" ] && [ "$(ls -A course/src/test)" ]; then
            mvn test -f course/pom.xml
          else
            echo "⚠️ No test files found, skipping tests"
          fi

      - name: Build Docker Image
        run: |
          cd course
          docker build -t ghcr.io/nervus-tech/nervus-course:${{ github.sha }} .
          docker tag ghcr.io/nervus-tech/nervus-course:${{ github.sha }} ghcr.io/nervus-tech/nervus-course:latest

      - name: Security Scan (Trivy)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'ghcr.io/nervus-tech/nervus-course:${{ github.sha }}'
          format: 'sarif'
          output: 'trivy-results.sarif'
          vuln-type: 'os,library'
          ignore-unfixed: true

      - name: Upload Trivy Scan Results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Test Docker Container
        run: |
          cd course
          docker run -d --name test-container -p 8080:8080 \
            -e SPRING_DATASOURCE_URL=jdbc:postgresql://localhost:5432/nervus \
            -e SPRING_DATASOURCE_USERNAME=nervus_user \
            -e SPRING_DATASOURCE_PASSWORD=secure_password \
            -e HIBERNATE_DEFAULT_SCHEMA=local_course \
            -e MINIO_URL=http://localhost:9000 \
            -e MINIO_ACCESS_KEY=minio_access \
            -e MINIO_SECRET_KEY=minio_secret \
            -e EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://localhost:8761/eureka/ \
            -e EUREKA_CLIENT_REGISTER_WITH_EUREKA=true \
            -e EUREKA_CLIENT_FETCH_REGISTRY=true \
            -e EUREKA_INSTANCE_PREFER_IP_ADDRESS=true \
            ghcr.io/nervus-tech/nervus-course:${{ github.sha }}
          sleep 20
          curl -f http://localhost:8080/actuator/health || exit 1
          docker stop test-container
          docker rm test-container

      - name: Push to Registry (on main/develop)
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
        run: |
          echo ${{ secrets.GH_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          docker push ghcr.io/nervus-tech/nervus-course:${{ github.sha }}
          docker push ghcr.io/nervus-tech/nervus-course:latest
