spring.application.name=course
spring.datasource.url=jdbc:postgresql://localhost:5432/nervus
spring.datasource.username=nervus_user
spring.datasource.password=secure_password
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.default_schema=${HIBERNATE_DEFAULT_SCHEMA:staging_course}

# Eureka Client Configuration
eureka.client.service-url.defaultZone=http://eureka:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true